<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Profile</title>
    <link
      rel="stylesheet"
      href="{{url_for('static' , filename = 'customer_profile.css')}}"
    />
  </head>
  <body>
    <header class="page-header">
      <h3>Your Profile</h3>
      <nav class="nav-bar">
        <a href="{{url_for('customer_dashboard')}}">Home</a>
        <a href="{{url_for('customer_summary')}}">Summary</a>
        <a href="{{url_for('customer_search')}}">Search</a>
        <a href="{{url_for('customer_profile')}}">Profile</a>
        <a href="{{url_for('logout')}}">Logout</a>
      </nav>
    </header>

    <div class="profile-container">
      <h2>Your Info</h2>
      <form action="{{url_for('customer_profile')}}" , method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="{{customer.name}}" />

        <label for="email">Email</label>
        <input type="text" name="email" id="email" value="{{customer.email}}" />

        <label for="address">Address</label>
        <input
          type="text"
          name="address"
          id="address"
          value="{{customer.address}}"
        />

        <label for="pincode">Pin Code</label>
        <input
          type="text"
          name="pincode"
          id="pincode"
          value="{{customer.pincode}}"
        />

        <h3>Change Password</h3>
        <label for="current_password">Current Password</label>
        <input
          type="text"
          name="current_password"
          id="current_password"
          placeholder="Please enter your current password"
        />

        <label for="new_password">New Password</label>
        <input
          type="text"
          name="new_password"
          id="new_password"
          placeholder="Enter the new password"
        />

        <label for="confirm_password">Confirm Password</label>
        <input
          type="text"
          name="confirm_password"
          id="confirm_password"
          placeholder="Confirm your password"
        />

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </body>
</html>
