<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Sign-up</title>
    <link
      rel="stylesheet"
      href="{{url_for('static' , filename='login.css')}}"
    />
  </head>
  <body>
    <!-- flash message block -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <script>
      {% for category, message in messages %}
        alert("{{ message | escape }}");
      {% endfor %}
    </script>
    {% endif %} {% endwith %}

    <img
      src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjVsaDdjdzJtdnQ3eGlhMXduODhsaHdsZTd3ODdwZTdhbTNuOTU4biZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/WIwxxWqhvbKSZ1SyAW/giphy.gif"
      alt="lock sticker"
      class="login_img"
    />
    <div class="container">
      <form
        method="POST"
        enctype="multipart/form-data"
        action="{{url_for('signup_professional')}}"
      >
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="service_name">Service Name:</label>
        <select name="service_name" id="service_name">
          <option value="default" selected>Select an Option</option>
          <option value="cleaning">Cleaner</option>
          <option value="plumbing">Plumber</option>
          <option value="carpentery">Carpenter</option>
          <option value="painting">Painter</option>
          <option value="driving">Driver</option>
          <option value="electricial">Electrician</option>
          <option value="gardening">Gardner</option>
        </select>
        <label for="experience">Experience:</label>
        <input type="number" id="experience" name="experience" required />
        <label for="document">Document:</label>
        <input type="file" id="document" name="document" required />
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
        <label for="phone_no">Phone No:</label>
        <input type="text" id="phone_no" name="phone_no" required />
        <label for="pincode">Pin Code:</label>
        <input type="number" id="pincode" name="pincode" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>
        Already have an account?
        <a href="{{url_for('login')}}">Login Here!!</a>
      </p>
    </div>
  </body>
</html>
