<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile</title>
    <link
      rel="stylesheet"
      href="{{url_for('static' , filename = 'customer_profile.css')}}"
    />
  </head>
  <body>
    <!-- flash message block -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <script>
      {% for category, message in messages %}
        alert("{{ message | escape }}");
      {% endfor %}
    </script>
    {% endif %} {% endwith %}

    <header>
      <h3>Your Profile</h3>
      <nav>
        <a href="{{url_for('professional_dashboard')}}">Home</a>
        <a href="{{url_for('professional_summary')}}">Summary</a>
        <a href="{{url_for('professional_search')}}">Search</a>
        <a href="{{url_for('professional_profile')}}">Profile</a>
        <a href="{{url_for('logout')}}">Logout</a>
      </nav>
    </header>

    <div class="profile-container">
      <h2>Your info</h2>

      <form action="{{url_for('professional_profile')}}" , method="POST">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          value="{{professional.name}}"
        />

        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          value="{{professional.email}}"
        />

        <label for="service_name">Service Name</label>
        <input
          type="text"
          name="service_name"
          id="service_name"
          value="{{professional.service_name}}"
        />

        <label for="experience">Experience</label>
        <input
          type="text"
          name="experience"
          id="experience"
          value="{{professional.experience}}"
        />

        <label for="address">Address</label>
        <input
          type="text"
          name="address"
          id="address"
          value="{{professional.address}}"
        />

        <label for="pincode">Pin Code</label>
        <input
          type="text"
          name="pincode"
          id="pincode"
          value="{{professional.pincode}}"
        />

        <label for="phone_no">Phone No</label>
        <input
          type="text"
          name="phone_no"
          id="phone_no"
          value="{{professional.phone_no}}"
        />

        <h3>Change password</h3>

        <label for="current_password">Current Password</label>
        <input
          type="text"
          name="current_password"
          id="current_password"
          placeholder="Enter your current password"
        />

        <label for="new_password">New Password</label>
        <input
          type="text"
          name="new_password"
          id="new_password"
          placeholder="Enter your new password"
        />

        <label for="confirm_password">Confirm Password</label>
        <input
          type="text"
          name="confirm_password"
          id="confirm_password"
          placeholder="Confirm your new password"
        />

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </body>
</html>
