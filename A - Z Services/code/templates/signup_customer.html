<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Sign-up</title>
    <link
      rel="stylesheet"
      href="{{url_for('static' , filename='login.css')}}"
    />
  </head>
  <body>
    <!-- flash message block -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <script>
      {% for category, message in messages %}
        alert("{{ message | escape }}");
      {% endfor %}
    </script>
    {% endif %} {% endwith %}

    <img
      src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjVsaDdjdzJtdnQ3eGlhMXduODhsaHdsZTd3ODdwZTdhbTNuOTU4biZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/WIwxxWqhvbKSZ1SyAW/giphy.gif"
      alt="lock sticker"
      class="login_img"
    />
    <div class="container">
      <form method="POST" action="{{url_for('signup_customer')}}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
        <label for="pincode">Pin Code:</label>
        <input type="number" id="pincode" name="pincode" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>
        Already have an account? <a href="{{url_for('login')}}">Login Here!!</a>
      </p>
    </div>
  </body>
</html>
